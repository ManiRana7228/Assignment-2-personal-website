<!DOCTYPE html>
<html>
<head>
	<title>Insurance Company Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<center><h1>Insurance Company Form</h1></center>
	<form action="submit-form.php" method="POST">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="first-name">First Name:</label>
			<input type="text" id="first-name" name="first-name" required>
			<label for="last-name">Last Name:</label>
			<input type="text" id="last-name" name="last-name" required>
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			<label for="gender">Gender:</label>
			<select id="gender" name="gender" required>
				<option value="">Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			<label for="address">Address:</label>
			<input type="text" id="address" name="address" required>
			<label for="city">City:</label>
			<input type="text" id="city" name="city" required>
			<label for="state">State:</label>
			<input type="text" id="state" name="state" required>
			<label for="zip">Zip Code:</label>
			<input type="text" id="zip" name="zip" required>
		</fieldset>
		<fieldset>
			<legend>Insurance Information</legend>
			<label for="insurance-type">Type of Insurance:</label>
			<select id="insurance-type" name="insurance-type" required>
				<option value="">Select</option>
				<option value="auto">Auto Insurance</option>
				<option value="health">Health Insurance</option>
				<option value="home">Home Insurance</option>
				<option value="life">Life Insurance</option>
			</select>
			<label for="policy-number">Policy Number:</label>
			<input type="text" id="policy-number" name="policy-number" required>
			<label for="policy-start-date">Policy Start Date:</label>
			<input type="date" id="policy-start-date" name="policy-start-date" required>
			<label for="policy-end-date">Policy End Date:</label>
			<input type="date" id="policy-end-date" name="policy-end-date" required>
			<label for="monthly-premium">Monthly Premium:</label>
			<input type="number" id="monthly-premium" name="monthly-premium" min="0" step="0.01" required>
			<label for="deductible">Deductible:</label>
			<input type="number" id="deductible" name="deductible" min="0" step="0.01" required>
			<label for="coverage-amount">Coverage Amount:</label>
			<input type="number" id="coverage-amount" name="coverage-amount" min="0" step="0
            <label for="payment-method">Payment Method:</label> <required>
                <select id="payment-method" name="payment-method" required>
                    <option value="">Select</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="bank-transfer">Bank Transfer</option>
                    </select>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" name="card-number">
                    <label for="card-expiration">Card Expiration Date:</label>
                    <input type="month" id="card-expiration" name="card-expiration">
                    <label for="card-cvv">CVV:</label>
                    <input type="number" id="card-cvv" name="card-cvv">
                    <label for="bank-name">Bank Name:</label>
                    <input type="text" id="bank-name" name="bank-name">
                    <label for="bank-account-number">Bank Account Number:</label>
                    <input type="text" id="bank-account-number" name="bank-account-number">
                    </fieldset>
                    <fieldset>
                    <legend>Additional Information</legend>
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" name="occupation">
                    <label for="marital-status">Marital Status:</label>
                    <select id="marital-status" name="marital-status">
                    <option value="">Select</option>
                    <option value="single">Single</option>
                    <option value="married">Married</option>
                    <option value="divorced">Divorced</option>
                    <option value="widowed">Widowed</option>
                    </select>
                    <label for="smoker">Smoker:</label>
                    <input type="checkbox" id="smoker" name="smoker">
                    <label for="pre-existing-condition">Pre-Existing Condition:</label>
                    <input type="checkbox" id="pre-existing-condition" name="pre-existing-condition">
                    <label for="policy-comments">Comments:</label>
                    <textarea id="policy-comments" name="policy-comments"></textarea>
                    </fieldset>
                    <input type="submit" value="Submit">
                    </form>
                    </body>
                    </html>
